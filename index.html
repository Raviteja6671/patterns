<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>:TSRTC Bus Pass:</title>
    <style>
        form {
      border: 1px solid blue;   /* Border width, style, and color */
      padding: 8px;              /* Space inside the border */
      font-size: 16px;
      width: 600px;               /* Optional: Set width */
      margin: 20px auto;          /* Optional: Center the form */
      border-radius: 10px;        /* Optional: Rounded corners */
      box-shadow: 2px 2px 10px #ccc; /* Optional: Shadow */
    }
    </style><br>
    
</head>
<body>

    
            
      <center><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqg4D54bqzRwcDgbXXyGyC2N_vQDs-eIvJ-l6JAYIPEJj05mztarVTxnAw572ehthXmlE&usqp=CAU" alt="" height="150" width="250"> 
      <h1>TELANGANA STATE ROAD TRANSPORT CORPORATION</h1>
      <h1>GENERAL BUS PASS APPLICATION</h1></center>

    
    

        
        <form action="./sucessful login.html">
           <h2>Application Details</h2>
           <label for="name">Name*</label>
           <input type="name" name="" id="name" placeholder="Enter name" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]){15-20}">
        
          <label for="fathername">Father's/Gaurdian's Name*</label>
          <input type="fathername" id="fathername" placeholder="Enter name" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]){15-20}">
          <div class="form-row"></div>
          <br>
         <label for="date">Date of Birth*</label>
         <input type="date" id="date" required>
         <label for="Gender*">Gender*:-</label> 
         <label for="radio"></label>
         <input type="radio" required>Male
         <label for="radio"></label>
         <input type="radio" required>Female<br>  
         <div class="form-row"> </div>
         <br>
         <label for="age">Age As on:-</label>
         <input type="age" id="age" placeholder="Mention your Age" pattern="(?=.*[0-9]){2-3}" required>
         <label for="adhar no">Aadhaar number:-</label>
         <input type="adhar no" id="adhar no" placeholder="Enter Aadhaar nuber" pattern="(?=.*[0-9]){12}">
         <div class="form-row"></div>
         <br>
         <label for="phoneno">what's up Number*</label>
         <input type="phoneno" id="phoneno" placeholder="Enter What's up No." pattern="(?=.*[0-9]){10-12}">
         <label for="email">E-mail ID*</label>
         <input type="email" id="email" placeholder="Enter E-Mail Id" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(.@){25-30}">
         <div class="form-row"></div>
         <br>
         <label for="file">Photo*</label>
         <input type="file" id="file" required><br>
        </form>
        
    

       <!-- <form action="./sucessful login.html"> -->
        <form action="./sucessful login.html">
           <h2>Residential Address Details</h2>
          <label for="text">Applicant's Address*</label>
          <input type="text" id="text" required placeholder="Enter Address" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(.-){15-20}">
          <label for="district">District*</label>
          <input type="district" id="district" required placeholder="Enter District" pattern="(?=.*[a-z])(?=.*[A-Z]){12-18}" required>
          <div class="form-row"></div>
           <br>
          <label for="mandal">Mandal*</label>
          <input type="mandal" id="mandal" required placeholder="Enter Mandal" pattern="(?=.*[a-z])(?=.*[A-Z]){12-15}">
          <label for="village">Village*</label> 
          <input type="village" id="village" required placeholder="Enter your Village" pattern="(?=.*[a-z])(?=.*[A-Z]){12-20}">
          <div class="form-row"></div>
          <br>
          <label for="pincode">Pincode*</label>
          <input type="pincode" name="" id="pincode" required placeholder="Enter Pincode" pattern="(?=.*[0-9]{4-6})"><br>
          <div class="form-row"></div>
          <br>
          
   
   
       <!-- </form> -->

     <input type="submit" name="" id="" value="submit"><br>

    </form>

</body>
</html>
